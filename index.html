<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fonts/MuseoSansCyrl-300.woff">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/template.css">
    <title>Go to the Mars!</title>
</head>
<body>
    <!-- navigation + logo START-->
    <nav class="p-0 navbar navbar-expand-xl navbar-dark container-fluid" style="background-color: rgba(0,0,0,0.7);">
        <div class="container wrapper position-relative">
            <div class="position-relative navbar-brand col-3 border border-opacity-25 border-white">
                <span class="top-left-corner"></span>
                <span class="top-right-corner"></span>
                <span class="bottom-left-corner"></span>
                <span class="bottom-right-corner"></span>
                <img class="img-fluid" src="/images/SpaceX-Logo.png" alt="logo">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarContent">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item">
                        <a class="nav-link" href="">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Технология</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Графики полетов</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Гарантии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">О компании</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navigation + logo END -->

    <!-- about section START -->
    <section class="container wrapper about ">
        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-between">
            <button class="start-button mb-5 align-self-lg-end" type="button">
                <span class="button-line button-line--top"></span>
                <span class="button-line button-line--right"></span>
                <span class="button-line button-line--bottom"></span>
                <span class="button-line button-line--left"></span>
                Начать путешествие
            </button>
            <div class="about-grid">
                    <div class="about-item top-left m-0 col-6 d-flex flex-column align-items-center ">
                        <p class="text m-0">vы</p>
                        <p class="text-big m-0">1</p>
                        <p class="text m-0">на рынке</p>
                    </div>
                    <div class="about-item top-right p-0 col-6 d-flex flex-column align-items-center">
                        <p class="text m-0" class="">гарантируем</p>
                        <p class="text-big m-0">50%</p>
                        <p class="text m-0">безопасность</p>
                    </div>
                    <div class="about-item bottom-left p-0 col-6 d-flex flex-column align-items-center">
                        <p class="text m-0">календарик за</p>
                        <p class="text-big m-0">2001г.</p>
                        <p class="text m-0">в подарок</p>
                    </div>
                    <div class="about-item bottom-right p-0 col-6 d-flex flex-column align-items-center">
                        <p class="text m-0">путешествие</p>
                        <p class="text-big m-0">597</p>
                        <p class="text m-0">дней</p>
                    </div>
            </div>
        </div>
    </section>
    <!-- about section END -->

    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
